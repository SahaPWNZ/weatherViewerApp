<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
</head>
<body>

<form method="get" action="/logout">
    <input type="submit" value="Logout">
</form>

<form method="post" action="/getLocations">
    <label for="cityName"></label>
    <input type="text" placeholder="Введите город" id="cityName" required>
    <button type="submit">Поиск локации</button>
</form>

<div th:if="${locations != null && !#lists.isEmpty(locations)}">
    <h2>Локации:</h2>
    <div th:each="location : ${locations}">
        <div class="location-card">
            <h3 th:text="${location.name}"></h3>
            <p th:text="${location.description}"></p>
            <form method="post" th:action="@{/saveLocation}">
                <input type="hidden" th:name="'locationName'" th:value="${location.name}" />
                <input type="hidden" th:name="'locationDescription'" th:value="${location.description}" />
                <button type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</div>

<div th:if="${locations == null || #lists.isEmpty(locations)}">
    <p>Локации не найдены.</p>
</div>


</body>
</html>
